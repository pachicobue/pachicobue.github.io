baseURL = 'https://pachicobue.github.io/'
title = 'bue.js'
author = 'pachicobue'
theme = 'hugo-PaperMod'
languageCode = 'ja-jp'
HasCJKLanguage = true
DefaultContentLanguage = 'ja'
enableEmoji = true
enableInlineShortcodes = true

[Params]
description = ''
dateformat = '2006/01/02'
defaultTheme = 'auto'
custom_css = ["/css/lib.css"]
indexSections = ["article"]

[[menu.main]]
identifier = 'algolib'
name = 'algolib'
url = '/library/'
weight = 30

[taxonomies]
tag = 'tags'
category = 'categories'
archive = 'archives'

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "github-dark"
    tabWidth = 4
